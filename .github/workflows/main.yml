name: Sync from Coding
on:
  schedule:
    - cron: "0 * * * *"  # 每小时同步一次（可选）
  workflow_dispatch:       # 允许手动触发
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送
      actions: read    # 允许触发其他 Actions
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史记录
          token: ${{ secrets.GH_PAT }}  # 使用 PAT 而不是默认 Token

      - name: Sync from Coding
        run: |
          # 添加 Coding 仓库为远程源
           git remote add coding "https://${{ secrets.CODING_USERNAME }}:${{ secrets.CODING_ACCESS_TOKEN }}@e.coding.net/lantiandev/lantianzhiwei/dmln.git"
           # git remote add target https://${{ secrets.GH_PAT }}@github.com/zhipeng1998/dmln-mirror.git
           # git remote add coding "${{ secrets.CODING_REPO_URL }}"
          # https://e.coding.net/lantiandev/lantianzhiwei/dmln.git
          # 配置 Git 用户信息（与 Coding 账号无关）
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          # 拉取Coding代码（强制覆盖本地）
          git fetch --force coding master:temp-master
          git checkout prod
          git merge --allow-unrelated-histories --strategy-option theirs temp-master
          
          # 推送到GitHub
          git push origin prod
        env:
          GIT_ASKPASS: "echo"  # 禁用交互式密码提示
